<html>
<title>{% block title %}Google{% endblock title %}</title>
<body>
{% block search-bar %}
    <form action="/search/" method="post">
        {% csrf_token %}
        <label for="search_bar"></label>
        <input id="search_bar" type="text" name="input_field" placeholder="What would you like to find?">
        <input type="submit" value="Search">
    </form>
{% endblock %}
{% block app-content %}
    <b>Welcome to the homepage!</b>
{% endblock %}
</body>
</html>
